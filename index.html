<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
        }

        .icon {
            font-size: 70px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .footer {
            margin-top: 25px;
            font-size: 14px;
            opacity: 0.7;
        }

        .loader {
            margin: 25px auto 0;
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">üõ†Ô∏è</div>
        <h1>Website Sedang Maintenance</h1>
        <p>
            Kami sedang melakukan perawatan sistem untuk meningkatkan
            performa dan keamanan layanan.
            <br><br>
            Silakan kembali beberapa saat lagi.
        </p>

        <div class="loader"></div>

        <div class="footer">
            ¬© 2026 Mystery Box System
        </div>
    </div>

</body>
</html>
